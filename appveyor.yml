platform:
  - x32
install:
  - ps: Install-Product node 6
  - git reset --hard HEAD
  - npm install npm -g
  - npm install
  - npm prune
build_script: npm run dist
skip_tags: true
test: off
deploy: off
cache:
  - node_modules
  - '%APPDATA%\npm-cache'
  - 'app\node_modules'
  - '%userprofile%\.electron'
environment:
  GH_TOKEN:
    secure: oXAtU/2izFnd/DW9h0Lt0iC2cvp+SLSjwZukkwsihL/bIktOV54XfxvDu05kbtIm